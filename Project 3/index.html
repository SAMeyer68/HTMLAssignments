<!DOCTYPE html>

<html lang="en">
	
	
	<head>
	
	<link rel="stylesheet" type="text/css" href="./css/shared.css">
	<link rel="stylesheet" type="text/css" href="./css/animations.css">
	<meta charset="UTF-8">
	<title>PHOTOBOX </title>
	
	</head>
	
	
	<body>
		
		<!--NAV-->
		<div class="wrap">
			<div class="menu-container">
				<ul class="menu">
					<a href="#home"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>INFORMATION</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV-->
	
		
		<!--HOME-->	
		<div id="home">
			<div class="container">
				<div class="text-center">
					<span class="head-main"> 
					PHOTOBOX
					</span>
				</div>
			</div>
		</div>
		<!--END HOME-->
		
		
		<!--GALlERY-->
		<section id="gallery">
			<div class="container">
				<h1>Gallery</h1>
				<div class="flex-container">
					
					<!--FIRST PHOTO CONTAINER-->
					<div class="photo-container">
						<div class="photo">
							<img src="./images/thumb/cars.jpg" alt="1" />
								<div class="photo-overlay">
									<h3 class="white-head">Click to Enlarge  </h3>
									<p>Cars </p>
								</div>
						</div>
					</div>
					<!--END FIRST PHOTO CONTAINER-->
					
					<!--SECOND PHOTO CONTAINER-->
					<div class="photo-container">
						<div class="photo">
							<img src="./images/thumb/plants.jpg" alt="2" />
								<div class="photo-overlay">
									<h3 class="white-head" >Click to Enlarge  </h3>
									<p>Plants </p>
								</div>
						</div>
					</div>
					<!--END SECOND PHOTO CONTAINER-->
					
					<!--THIRD PHOTO CONTAINER-->
					<div class="photo-container">
						<div class="photo">
							<img src="./images/thumb/space.jpg" alt="3" />
								<div class="photo-overlay">
									<h3 class="white-head">Click to Enlarge  </h3>
									<p>Space </p>
								</div>
						</div>
					</div>
					<!--END THIRD PHOTO CONTAINER-->
					
					<!--FOURTH PHOTO CONTAINER-->
					<div class="photo-container">
						<div class="photo">
							<img src="./images/thumb/sports.jpg" alt="4" />
								<div class="photo-overlay">
									<h3 class="white-head">Click to Enlarge  </h3>
									<p>Sports </p>
								</div>
						</div>
					</div>
					<!--END FOURTH PHOTO CONTAINER-->
					
					<!--FIFTH PHOTO CONTAINER-->
					<div class="photo-container">
						<div class="photo">
							<img src="./images/thumb/wildlife.jpg" alt="5" />
								<div class="photo-overlay">
									<h3 class="white-head">Click to Enlarge  </h3>
									<p>Deer </p>
								</div>
						</div>
					</div>
					<!--END FIFTH PHOTO CONTAINER-->
					
				
				</div>
				
			</div>
		</section>
		<!--END GALLERY-->
		
		
		<!--RSVP-->
		<div id="contact">
			<div class="container">
				<div class="heading-padding">
					<p class="rsvp-text">
						Provide us with your details. 
					</p>
					<div class="form-rsvp">
						<form action="" method="post">
							<input class="rsvp" type="text" value="" placeholder="First Name">
							<input class="rsvp" type="text" value="" placeholder="Last Name">
							<input class="rsvp" type="text" value="" placeholder="Email Adress">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions  </label>
								</div>
									
								<div class="submit">
									<input type="submit" value="Thank You">
								</div>
						</form>
					</div>		
					
				</div>
			</div>
		
			
		</div>
		
		<!--END RSVP-->
		
		
		
		<!--FOOTER-->
		<div id="footer">
			www.Photobox.pix &nbsp;|&nbsp; &copy; 2019
		</div>
		<!--END FOOTER-->
		

	</body>	

</html>
